<div class="shows">
  <mat-card class="show-card" *ngFor="let item of showsList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
      <p>{{item.minAge}} +</p>
      <p>Duration : {{item.durationInMinutes}} minutes</p>
    </mat-card-content>
  </mat-card>
</div>
